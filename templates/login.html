<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body {
              margin: 0;
              padding: 0;
              background-color: #ffffff;
              height: 100vh;
            }
        #login .container #login-row #login-column #login-box {
          margin-top: 120px;
          max-width: 600px;
          height: 320px;
          border: 1px solid #9C9C9C;
          background-color: #EAEAEA;
        }
        #login .container #login-row #login-column #login-box #login-form {
              padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
              margin-top: -85px;
        }
    </style>
</head>
<body>

<body>
{#               <form action='login' method='POST'>#}
{#                <input type='text' name='email' id='email' placeholder='email'/>#}
{#                <input type='password' name='password' id='password' placeholder='password'/>#}
{#                <input type='submit' name='submit'/>#}
{#               </form>#}
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('login')}}" method="POST">
                            <h3 class="text-center text-primary">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-primary">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-primary">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</body>
</html>
